<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <br><br><h1>Social Media App</h1> 
    <div class="container">
        <div class="left">
            <form id="form"> 
                <label for=""> Write your post here: </label><br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea> <br><br>
                <div id="msg">

                </div>
                <button type="submit" class="button"> 
                    <span> POST </span> 
                </button>
            </form>
        </div>
        <div class="right">
            <h3> Your posts </h3>
            <div id="post">
                <div>
                    <p> Post 1 </p>
                    <span class="options"> 
                        <i onClick="updatePost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    </span>
                </div>
                <div>
                    <p> Post 2 </p>
                    <span class="options"> 
                        <i onClick="updatePost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <br><br><br><br>
    <a href="https://github.com/IngLuisZambrano" target="_blank"><i class="bi bi-github icon"></i></a> <br>
    <label class="label">Ing. Luis Zambrano</label>
    <script src="main.js"></script>
</body>
</html>
